<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIARENÃ‰ | Boutique de Lujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #ff4d6d; --d: #1a1a1a; --s: #ff8fa3; --bg: #ffffff; }
        
        * { box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; margin: 0; background: var(--bg); color: var(--d); overflow-x: hidden; }

        /* Navbar Glassmorphism */
        header { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 15px 8%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-size: 2.2rem; font-weight: 900; letter-spacing: -3px; text-decoration: none; color: var(--d); }
        .logo span { color: var(--p); }

        .cart-status { 
            background: var(--d); color: white; padding: 10px 20px; border-radius: 50px; 
            text-decoration: none; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .cart-status:hover { background: var(--p); transform: translateY(-3px); }

        /* Hero Section */
        .hero { 
            height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: linear-gradient(135deg, #fff5f7 0%, #ffffff 100%);
            padding: 0 5%;
        }
        .hero h2 { font-size: 4.5rem; margin: 0; font-weight: 900; line-height: 1; letter-spacing: -4px; }
        .hero p { font-size: 1.2rem; color: #666; max-width: 600px; margin-top: 20px; }

        /* CategorÃ­as */
        .categories { display: flex; justify-content: center; gap: 15px; padding: 20px; flex-wrap: wrap; }
        .cat-btn { 
            padding: 10px 25px; border-radius: 50px; border: 1px solid #eee; background: white;
            cursor: pointer; font-family: 'Outfit'; font-weight: 600; transition: 0.3s;
        }
        .cat-btn:hover, .cat-btn.active { background: var(--d); color: white; border-color: var(--d); }

        /* Grid de Productos */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; padding: 40px 8%; }

        /* Card Pro */
        .card { 
            background: white; border-radius: 40px; overflow: hidden; position: relative;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .card:hover { transform: translateY(-20px); }
        
        .img-wrapper { width: 100%; height: 450px; overflow: hidden; border-radius: 40px; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s ease; }
        .card:hover img { transform: scale(1.1) rotate(1deg); }

        .badge { position: absolute; top: 20px; left: 20px; background: white; padding: 8px 15px; border-radius: 50px; font-weight: 900; font-size: 0.8rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .info { padding: 25px 15px; text-align: center; }
        .info h3 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .price { font-size: 1.8rem; font-weight: 900; color: var(--p); display: block; margin: 10px 0; }

        .add-btn { 
            background: var(--d); color: white; border: none; padding: 18px; width: 100%; 
            border-radius: 20px; font-weight: 900; font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        .add-btn:hover { background: var(--p); letter-spacing: 1px; }

        /* Footer */
        footer { background: #f9f9f9; padding: 60px 8%; text-align: center; border-top: 1px solid #eee; }

        #cart-count { background: var(--p); padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header class="animate__animated animate__fadeInDown">
        <a href="#" class="logo">CIARE<span>NÃ‰</span></a>
        <a href="/carrito" class="cart-status">
            Mi Bolsa <span id="cart-count">0</span>
        </a>
    </header>

    <section class="hero animate__animated animate__fadeIn">
        <p style="color:var(--p); font-weight:900; letter-spacing:5px; margin-bottom:10px;">ESTILO 2026</p>
        <h2>Viste con Clase.</h2>
        <p>Descubre la exclusividad de CiarenÃ© Boutique. DiseÃ±os pensados para resaltar tu personalidad en cada ocasiÃ³n.</p>
    </section>

    <div class="categories animate__animated animate__fadeInUp">
        <button class="cat-btn active" onclick="filter('Todos')">Todos</button>
        <button class="cat-btn" onclick="filter('TOP')">Tops</button>
        <button class="cat-btn" onclick="filter('GALA')">Gala</button>
        <button class="cat-btn" onclick="filter('URBAN')">Urbano</button>
    </div>

    <div class="grid" id="lista-productos"></div>

    <footer>
        <h5 class="logo"> Â© CIARE<span>NÃ‰</span></h5>
        <h4>ðŸ‘—Calidad=PrecioðŸ‘Œ</h4>
    </footer>

    <script>
        let allProds = [];
        let cart = JSON.parse(localStorage.getItem('cart_ciarene')) || [];

        async function init() {
            const res = await fetch('/api/productos');
            allProds = await res.json();
            displayProducts(allProds);
            updateCartCounter();
        }

        function displayProducts(products) {
            const container = document.getElementById('lista-productos');
            container.innerHTML = products.map((p, i) => `
                <div class="card animate__animated animate__fadeInUp" style="animation-delay: ${i*0.1}s">
                    <div class="img-wrapper">
                        <div class="badge">$${p.precio.toLocaleString()}</div>
                        <img src="${p.imagen}" onerror="this.src='https://images.unsplash.com/photo-1445205170230-053b830c6050?w=500'">
                    </div>
                    <div class="info">
                        <small style="color:#aaa; font-weight:700;">${p.categoria || 'PREMIUM'}</small>
                        <h3>${p.nombre}</h3>
                        <button class="add-btn" onclick="addToCart(${p.id})">AÃ±adir a la Bolsa</button>
                    </div>
                </div>
            `).join('');
        }

        function filter(category) {
            // Actualizar botones
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === category);
            });

            if(category === 'Todos') {
                displayProducts(allProds);
            } else {
                const filtered = allProds.filter(p => p.categoria === category);
                displayProducts(filtered);
            }
        }

        function addToCart(id) {
            const product = allProds.find(p => p.id === id);
            const index = cart.findIndex(item => item.id === id);

            if (index > -1) {
                cart[index].cantidad = (cart[index].cantidad || 1) + 1;
            } else {
                cart.push({ ...product, cantidad: 1 });
            }

            localStorage.setItem('cart_ciarene', JSON.stringify(cart));
            updateCartCounter();

            // Efecto de celebraciÃ³n
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.9 },
                colors: ['#ff4d6d', '#1a1a1a', '#ff8fa3']
            });
        }

        function updateCartCounter() {
            const count = cart.reduce((acc, item) => acc + (item.cantidad || 1), 0);
            document.getElementById('cart-count').innerText = count;
        }

        init();
    </script>
</body>
</html>
