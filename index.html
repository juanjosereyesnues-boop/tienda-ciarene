<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciarené Boutique | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #ff4d6d; --s: #ff8fa3; --d: #1a1a1a; --bg: #fff5f7; }
        body { font-family: 'Outfit', sans-serif; margin: 0; background: var(--bg); color: var(--d); overflow-x: hidden; }
        
        /* Navbar de Lujo */
        header { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 20px 8%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255, 77, 109, 0.1);
        }
        .logo { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; color: var(--d); transition: 0.3s; }
        .logo span { color: var(--p); }
        .cart-trigger { 
            background: var(--d); color: white; padding: 12px 25px; border-radius: 50px; 
            text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: 0.4s;
        }
        .cart-trigger:hover { background: var(--p); transform: scale(1.05); }

        /* Hero Section */
        .hero { text-align: center; padding: 60px 5%; background: linear-gradient(180deg, #fff, var(--bg)); }
        .hero h2 { font-size: 3.5rem; margin: 0; font-weight: 900; line-height: 1; }

        /* Grid de Productos */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; padding: 40px 8%; }
        .card { 
            background: white; border-radius: 35px; overflow: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.03); transition: 0.5s; position: relative;
        }
        .card:hover { transform: translateY(-15px); box-shadow: 0 40px 80px rgba(255, 77, 109, 0.15); }
        .img-container { width: 100%; height: 400px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .card:hover img { transform: scale(1.1); }
        
        .info { padding: 30px; text-align: center; }
        .info h3 { margin: 0 0 10px 0; font-size: 1.5rem; }
        .price { font-size: 1.8rem; font-weight: 900; color: var(--p); display: block; margin-bottom: 20px; }
        
        .add-btn { 
            background: var(--d); color: white; border: none; padding: 15px 30px; 
            border-radius: 20px; width: 100%; font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .add-btn:hover { background: var(--p); }

        /* Badge flotante */
        #count { background: var(--p); padding: 2px 8px; border-radius: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header class="animate__animated animate__fadeInDown">
        <div class="logo">CIARE<span>NÉ</span></div>
        <a href="/carrito" class="cart-trigger">
            <i class="fas fa-shopping-bag"></i> Mi Bolsa <span id="count">0</span>
        </a>
    </header>

    <section class="hero animate__animated animate__fadeIn">
        <p style="text-transform: uppercase; letter-spacing: 4px; color: var(--p); font-weight: 600;">Nueva Temporada 2026</p>
        <h2>Moda que inspira <br> confianza</h2>
    </section>

    <div class="grid" id="lista"></div>

    <script>
        let prods = [];
        let cart = JSON.parse(localStorage.getItem('cart_ciarene')) || [];

        async function init() {
            const res = await fetch('/api/productos');
            prods = await res.json();
            const div = document.getElementById('lista');
            div.innerHTML = prods.map((p, i) => `
                <div class="card animate__animated animate__fadeInUp" style="animation-delay: ${i*0.1}s">
                    <div class="img-container">
                        <img src="${p.imagen}" onerror="this.src='https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=500'">
                    </div>
                    <div class="info">
                        <p style="color:#aaa; font-size:0.8rem; margin-bottom:5px;">${p.desc}</p>
                        <h3>${p.nombre}</h3>
                        <span class="price">$${p.precio.toLocaleString()}</span>
                        <button class="add-btn" onclick="addToCart(${p.id})">Añadir a la Bolsa</button>
                    </div>
                </div>`).join('');
            document.getElementById('count').innerText = cart.length;
        }

        function addToCart(id) {
            const item = prods.find(x => x.id === id);
            cart.push(item);
            localStorage.setItem('cart_ciarene', JSON.stringify(cart));
            document.getElementById('count').innerText = cart.length;
            
            // Efecto Confeti Pro
            confetti({
                particleCount: 150, spread: 70, origin: { y: 0.9 },
                colors: ['#ff4d6d', '#ff8fa3', '#1a1a1a']
            });
        }
        init();
    </script>
</body>
</html>
