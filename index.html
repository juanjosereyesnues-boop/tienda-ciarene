<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciarené Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --pink: #ff4d6d; --dark: #2d3436; --light: #f9f9f9; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); }
        
        /* HEADER PREMIUM */
        .header { 
            background: white; padding: 15px 6%; display: flex; 
            justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--pink); margin: 0; }
        .nav-icons { display: flex; align-items: center; gap: 20px; }
        .cart-btn { position: relative; color: var(--dark); text-decoration: none; font-size: 1.4rem; }
        .badge { 
            position: absolute; top: -8px; right: -10px; background: var(--pink); 
            color: white; font-size: 0.7rem; padding: 3px 7px; border-radius: 50%; 
        }

        /* GRID DE PRODUCTOS */
        .container { padding: 30px 6%; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { 
            background: white; border-radius: 25px; overflow: hidden; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; position: relative;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 380px; object-fit: cover; }
        .card-info { padding: 20px; text-align: center; }
        .card-info h3 { margin: 0; font-size: 1.1rem; color: var(--dark); }
        .price { color: var(--pink); font-weight: 700; font-size: 1.2rem; margin-top: 8px; display: block; }

        /* MODAL TEMU STYLE */
        .modal { 
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); 
        }
        .modal-content { 
            background: white; margin: 2% auto; width: 90%; max-width: 450px; 
            border-radius: 30px; overflow: hidden; animation: fadeInUp 0.4s;
        }
        .m-body { padding: 25px; }
        .m-img { width: 100%; height: 350px; object-fit: cover; }
        .m-title { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .m-price { font-size: 1.8rem; color: var(--pink); font-weight: 700; margin: 10px 0; }
        label { font-weight: 600; font-size: 0.9rem; display: block; margin: 15px 0 5px; color: #555; }
        select { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #eee; 
            font-family: 'Poppins'; background: #fdfdfd; 
        }
        .btn-add { 
            width: 100%; padding: 18px; background: var(--pink); color: white; 
            border: none; border-radius: 50px; font-weight: 700; font-size: 1.1rem; 
            margin-top: 25px; cursor: pointer; transition: 0.3s;
        }
        .btn-add:hover { background: #e63958; transform: scale(1.02); }
        .close { float: right; cursor: pointer; font-size: 1.5rem; color: #aaa; }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="logo">Ciarené</h1>
        <div class="nav-icons">
            <span id="user-display" style="font-size: 0.8rem; color: #777;"></span>
            <a href="carrito.html" class="cart-btn">
                <i class="fas fa-shopping-bag"></i>
                <span id="count" class="badge">0</span>
            </a>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer; color:#aaa"></i>
        </div>
    </header>

    <div class="container" id="productos"></div>

    <div id="modal-producto" class="modal">
        <div class="modal-content">
            <img id="m-img" class="m-img" src="">
            <div class="m-body">
                <span class="close" onclick="cerrar()">&times;</span>
                <h2 id="m-nom" class="m-title"></h2>
                <p id="m-desc" style="color:#777; font-size:0.9rem"></p>
                <div id="m-pre" class="m-price"></div>
                
                <label>Elige tu Talla:</label>
                <select id="m-talla"></select>
                
                <label>Elige tu Color:</label>
                <select id="m-color"></select>

                <button class="btn-add" onclick="añadir()">Añadir al Carrito ✨</button>
            </div>
        </div>
    </div>

    <script>
        // SEGURIDAD
        const user = localStorage.getItem('usuario_ciarene');
        if(!user) window.location.href = "/";
        document.getElementById('user-display').innerText = `Hola, ${user.split('@')[0]}`;

        let carrito = JSON.parse(localStorage.getItem('carrito_ciarene')) || [];
        let pSel = null;

        async function cargar() {
            try {
                const res = await fetch('/api/productos');
                const json = await res.json();
                const cont = document.getElementById('productos');
                cont.innerHTML = '';
                json.data.forEach((p, i) => {
                    const div = document.createElement('div');
                    div.className = 'card animate__animated fadeInUp';
                    div.style.animationDelay = `${i*0.1}s`;
                    div.onclick = () => abrir(p);
                    div.innerHTML = `<img src="${p.imagen}"><div class="card-info"><h3>${p.nombre}</h3><span class="price">$${p.precio.toLocaleString()}</span></div>`;
                    cont.appendChild(div);
                });
                actualizar();
            } catch (e) { console.error("Error cargando productos"); }
        }

        function abrir(p) {
            pSel = p;
            document.getElementById('m-img').src = p.imagen;
            document.getElementById('m-nom').innerText = p.nombre;
            document.getElementById('m-desc').innerText = p.descripcion;
            document.getElementById('m-pre').innerText = `$${p.precio.toLocaleString()}`;
            document.getElementById('m-talla').innerHTML = p.tallas.map(t=>`<option>${t}</option>`).join('');
            document.getElementById('m-color').innerHTML = p.colores.map(c=>`<option>${c}</option>`).join('');
            document.getElementById('modal-producto').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function cerrar() { 
            document.getElementById('modal-producto').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }

        function añadir() {
            const t = document.getElementById('m-talla').value;
            const c = document.getElementById('m-color').value;
            carrito.push({ nombre: `${pSel.nombre} (Talla: ${t}, Color: ${c})`, precio: pSel.precio });
            localStorage.setItem('carrito_ciarene', JSON.stringify(carrito));
            actualizar();
            cerrar();
        }

        function actualizar() { document.getElementById('count').innerText = carrito.length; }
        
        function logout() {
            localStorage.removeItem('usuario_ciarene');
            window.location.href = "/";
        }

        window.onclick = (e) => { if(e.target.className == 'modal') cerrar(); }
        window.onload = cargar;
    </script>
</body>
</html>
