<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciarené Boutique | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #ff4d6d; --d: #0f0f0f; --g: rgba(255, 255, 255, 0.8); }
        body { font-family: 'Outfit'; margin: 0; background: #fff5f7; overflow-x: hidden; }
        
        header { 
            background: var(--g); backdrop-filter: blur(15px); padding: 15px 8%; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-size: 2rem; font-weight: 900; color: var(--d); letter-spacing: -1.5px; }
        .logo span { color: var(--p); }

        .cart-trigger { 
            background: var(--d); color: white; padding: 12px 25px; border-radius: 50px; 
            text-decoration: none; display: flex; align-items: center; gap: 10px; transition: 0.4s;
        }
        .cart-trigger:hover { transform: scale(1.05); background: var(--p); }

        .hero { text-align: center; padding: 60px 20px; animation: fadeInDown 1s; }
        .hero h1 { font-size: 3.5rem; margin: 0; font-weight: 900; line-height: 1; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 8%; }
        .card { 
            background: white; border-radius: 40px; overflow: hidden; position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: translateY(-15px); box-shadow: 0 40px 70px rgba(255, 77, 109, 0.2); }
        .card img { width: 100%; height: 380px; object-fit: cover; }
        
        .info { padding: 25px; }
        .price { font-size: 1.5rem; font-weight: 900; color: var(--p); }
        .btn-add { 
            width: 100%; padding: 15px; border: none; border-radius: 20px; background: var(--d);
            color: white; font-weight: 700; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        .btn-add:hover { background: var(--p); }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; }
        .m-content { background: white; width: 90%; max-width: 400px; margin: 10vh auto; border-radius: 40px; overflow: hidden; animation: zoomIn 0.3s; }
    </style>
</head>
<body>

    <header>
        <div class="logo">CIARE<span>NÉ</span></div>
        <a href="/carrito" class="cart-trigger">
            <i class="fas fa-shopping-bag"></i> <span id="count">0</span>
        </a>
    </header>

    <div class="hero">
        <h1 class="animate__animated animate__pulse animate__infinite">Nueva Colección ✨</h1>
        <p>Elegancia y comodidad en cada costura.</p>
    </div>

    <div class="grid" id="productos"></div>

    <div id="modal" class="modal">
        <div class="m-content">
            <img id="m-img" style="width:100%; height:300px; object-fit:cover">
            <div style="padding:30px;">
                <h2 id="m-nom" style="margin:0"></h2>
                <p id="m-pre" class="price"></p>
                <select id="m-talla" style="width:100%; padding:15px; border-radius:15px; margin:15px 0; border:1px solid #eee;">
                    <option>Talla S</option><option>Talla M</option><option>Talla L</option>
                </select>
                <button class="btn-add" onclick="finalizar()" style="background:var(--p)">Confirmar Selección</button>
                <button onclick="cerrar()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:#aaa;">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        let prodList = [];
        let cart = JSON.parse(localStorage.getItem('cart_ciarene')) || [];
        let currentP = null;

        async function init() {
            const res = await fetch(`${window.location.origin}/api/productos`);
            prodList = await res.json();
            const cont = document.getElementById('productos');
            cont.innerHTML = prodList.map((p, i) => `
                <div class="card animate__animated animate__fadeInUp" style="animation-delay: ${i*0.1}s">
                    <img src="${p.imagen}">
                    <div class="info">
                        <h3>${p.nombre}</h3>
                        <span class="price">$${p.precio.toLocaleString()}</span>
                        <button class="btn-add" onclick="abrir(${p.id})">Seleccionar Talla</button>
                    </div>
                </div>
            `).join('');
            document.getElementById('count').innerText = cart.length;
        }

        function abrir(id) {
            currentP = prodList.find(p => p.id === id);
            document.getElementById('m-img').src = currentP.imagen;
            document.getElementById('m-nom').innerText = currentP.nombre;
            document.getElementById('m-pre').innerText = `$${currentP.precio.toLocaleString()}`;
            document.getElementById('modal').style.display = 'block';
        }

        function finalizar() {
            const talla = document.getElementById('m-talla').value;
            cart.push({...currentP, talla});
            localStorage.setItem('cart_ciarene', JSON.stringify(cart));
            document.getElementById('count').innerText = cart.length;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });
            cerrar();
        }

        function cerrar() { document.getElementById('modal').style.display = 'none'; }
        init();
    </script>
</body>
</html>
