<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaren√© Luxury Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #ff4d6d; --p-light: #ff85a1; --d: #0f0f0f; --glass: rgba(255, 255, 255, 0.7); }
        
        /* FONDO ANIMADO */
        body { 
            font-family: 'Outfit', sans-serif; margin: 0; overflow-x: hidden;
            background: linear-gradient(-45deg, #fff5f7, #ffffff, #ffe3e8, #ffffff);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        /* HEADER GLASSMORPHISM */
        header { 
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px 8%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255, 77, 109, 0.1);
        }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--d); letter-spacing: -2px; }
        .logo span { color: var(--p); }
        
        .cart-icon { 
            position: relative; font-size: 1.8rem; color: var(--d); cursor: pointer; transition: 0.4s;
            background: white; width: 60px; height: 60px; display: flex; align-items: center; 
            justify-content: center; border-radius: 50%; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .cart-icon:hover { transform: rotate(-15deg) scale(1.1); color: var(--p); }
        .badge { 
            position: absolute; top: 0; right: 0; background: var(--p); color: white; 
            font-size: 0.8rem; width: 22px; height: 22px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* CATEGOR√çAS ANIMADAS */
        .cats { display: flex; gap: 15px; padding: 30px 8%; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { 
            padding: 14px 28px; background: white; border-radius: 50px; border: none;
            font-weight: 600; cursor: pointer; transition: 0.4s; white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); color: #666;
        }
        .cat-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255,77,109,0.2); color: var(--p); }
        .cat-btn.active { background: var(--p); color: white; transform: scale(1.05); }

        /* GRID DE PRODUCTOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; padding: 0 8% 100px; }
        .card { 
            background: white; border-radius: 40px; overflow: hidden; position: relative;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.02);
        }
        .card:hover { transform: translateY(-20px) scale(1.02); box-shadow: 0 40px 80px rgba(255,77,109,0.15); }
        
        .img-box { position: relative; width: 100%; height: 420px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .card:hover img { transform: scale(1.15); filter: brightness(0.9); }

        .overlay-add {
            position: absolute; inset: 0; background: rgba(0,0,0,0.2); 
            display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.4s;
        }
        .card:hover .overlay-add { opacity: 1; }
        .btn-quick { 
            background: white; color: var(--d); padding: 15px 30px; border-radius: 50px; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px; transform: translateY(20px); transition: 0.4s;
        }
        .card:hover .btn-quick { transform: translateY(0); }

        .info { padding: 30px; }
        .info h3 { margin: 0; font-size: 1.4rem; font-weight: 700; color: var(--d); }
        .tag { font-size: 0.8rem; color: var(--p); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .price-row { display: flex; align-items: center; gap: 12px; margin-top: 15px; }
        .curr-price { font-size: 1.6rem; font-weight: 900; color: var(--d); }
        .old-price { text-decoration: line-through; color: #ccc; font-size: 1rem; }

        /* MODAL ULTRA PRO */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(15px); z-index: 2000; animation: fadeIn 0.3s;
        }
        .m-card { 
            background: white; width: 95%; max-width: 900px; margin: 5vh auto; 
            border-radius: 50px; display: grid; grid-template-columns: 1fr 1fr; 
            overflow: hidden; animation: slideInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @media (max-width: 768px) { .m-card { grid-template-columns: 1fr; margin: 2vh auto; height: 90vh; overflow-y: auto; } }

        .m-img { width: 100%; height: 100%; object-fit: cover; }
        .m-content { padding: 50px; position: relative; }
        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; color: var(--d); transition: 0.3s; }
        .close-btn:hover { transform: rotate(90deg) color: var(--p); }

        .size-btn { 
            padding: 15px 25px; border: 2px solid #eee; border-radius: 15px; 
            background: none; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .size-btn.active { border-color: var(--p); color: var(--p); background: #fff5f7; }

        .btn-final { 
            width: 100%; padding: 25px; background: var(--d); color: white; border: none; 
            border-radius: 25px; font-size: 1.2rem; font-weight: 800; cursor: pointer; 
            margin-top: 40px; transition: 0.4s;
        }
        .btn-final:hover { background: var(--p); transform: translateY(-5px); box-shadow: 0 20px 40px rgba(255,77,109,0.3); }

        /* TOAST ANIMADO */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: var(--d); color: white; padding: 20px 40px; border-radius: 50px;
            font-weight: 600; display: none; z-index: 3000; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header class="animate__animated animate__fadeInDown">
        <div class="logo">CIARE<span>N√â</span></div>
        <div class="cart-icon" onclick="location.href='/carrito'">
            <i class="fas fa-shopping-bag"></i>
            <span class="badge" id="count">0</span>
        </div>
    </header>

    <div class="cats animate__animated animate__fadeInLeft">
        <button class="cat-btn active" onclick="filtrar('Todos', this)">Todo la Colecci√≥n</button>
        <button class="cat-btn" onclick="filtrar('Pijamas', this)">Pijamas de Seda</button>
        <button class="cat-btn" onclick="filtrar('Deportivo', this)">L√≠nea Fitness</button>
        <button class="cat-btn" onclick="filtrar('Pantalones', this)">Pantalones Premium</button>
    </div>

    <div class="grid" id="productos"></div>

    <div id="modal" class="modal">
        <div class="m-card">
            <img id="m-img" class="m-img">
            <div class="m-content">
                <span class="close-btn" onclick="cerrar()">&times;</span>
                <span class="tag" id="m-cat">Categor√≠a</span>
                <h2 id="m-title" style="font-size: 2.5rem; margin: 10px 0;"></h2>
                <div class="price-row">
                    <span id="m-price" class="curr-price"></span>
                </div>
                <p style="color: #666; line-height: 1.6; margin: 25px 0;">Esta pieza ha sido dise√±ada con los m√°s altos est√°ndares de calidad, pensando en la comodidad y elegancia de la mujer Ciaren√©.</p>
                
                <h4 style="margin-bottom: 15px;">Selecciona tu Talla:</h4>
                <div style="display: flex; gap: 10px;" id="tallas-box">
                    </div>

                <button class="btn-final" onclick="agregar()">A√±adir al Carrito ‚Äî ‚ú®</button>
            </div>
        </div>
    </div>

    <div id="toast">¬°A√±adido con √©xito! üíñ</div>

    <script>
        let items = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selected = null;
        let tallaSel = "M";

        async function load() {
            const res = await fetch('/api/productos');
            items = await res.json();
            render(items);
            updateCart();
        }

        function render(list) {
            const cont = document.getElementById('productos');
            cont.innerHTML = '';
            list.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'card animate__animated animate__fadeInUp';
                div.style.animationDelay = `${i * 0.1}s`;
                div.onclick = () => abrir(p.id);
                div.innerHTML = `
                    <div class="img-box">
                        <img src="${p.imagen}">
                        <div class="overlay-add"><div class="btn-quick">Ver Detalle</div></div>
                    </div>
                    <div class="info">
                        <span class="tag">${p.cat}</span>
                        <h3>${p.nombre}</h3>
                        <div class="price-row">
                            <span class="curr-price">$${p.precio.toLocaleString()}</span>
                            <span class="old-price">$${p.precio_old.toLocaleString()}</span>
                        </div>
                    </div>`;
                cont.appendChild(div);
            });
        }

        function abrir(id) {
            selected = items.find(p => p.id === id);
            document.getElementById('m-img').src = selected.imagen;
            document.getElementById('m-title').innerText = selected.nombre;
            document.getElementById('m-price').innerText = `$${selected.precio.toLocaleString()}`;
            document.getElementById('m-cat').innerText = selected.cat;
            
            const tb = document.getElementById('tallas-box');
            tb.innerHTML = ['S','M','L','XL'].map(t => 
                `<button class="size-btn ${t==='M'?'active':''}" onclick="setTalla('${t}', this)">${t}</button>`
            ).join('');

            document.getElementById('modal').style.display = 'block';
        }

        function setTalla(t, btn) {
            tallaSel = t;
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function agregar() {
            cart.push({...selected, talla: tallaSel});
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
            cerrar();
            
            // EFECTO CONFETI
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 }, colors: ['#ff4d6d', '#ffffff', '#ff85a1'] });
            
            // TOAST
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function updateCart() { document.getElementById('count').innerText = cart.length; }
        function cerrar() { document.getElementById('modal').style.display = 'none'; }

        function filtrar(c, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(c === 'Todos' ? items : items.filter(p => p.cat === c));
        }

        load();
    </script>
</body>
</html>
