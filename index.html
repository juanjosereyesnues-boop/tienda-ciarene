<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIARENÉ | Boutique de Lujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #ff4d6d; --d: #1a1a1a; --s: #ff8fa3; --bg: #ffffff; }
        
        * { box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; margin: 0; background: var(--bg); color: var(--d); overflow-x: hidden; }

        /* Navbar Glassmorphism */
        header { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 15px 8%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-size: 2.2rem; font-weight: 900; letter-spacing: -3px; text-decoration: none; color: var(--d); }
        .logo span { color: var(--p); }

        .cart-status { 
            background: var(--d); color: white; padding: 10px 25px; border-radius: 50px; 
            text-decoration: none; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .cart-status:hover { background: var(--p); transform: translateY(-3px); }

        /* Hero Section */
        .hero { 
            height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: linear-gradient(135deg, #fff5f7 0%, #ffffff 100%);
            padding: 0 5%;
        }
        .hero h2 { font-size: 5rem; margin: 0; font-weight: 900; line-height: 1; letter-spacing: -4px; color: var(--d); }
        .hero p { font-size: 1.2rem; color: #666; max-width: 600px; margin-top: 20px; }

        /* Categorías */
        .categories { display: flex; justify-content: center; gap: 15px; padding: 20px; flex-wrap: wrap; }
        .cat-btn { 
            padding: 12px 30px; border-radius: 50px; border: 1px solid #eee; background: white;
            cursor: pointer; font-family: 'Outfit'; font-weight: 600; transition: 0.3s;
        }
        .cat-btn:hover, .cat-btn.active { background: var(--d); color: white; border-color: var(--d); transform: scale(1.05); }

        /* Grid de Productos */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 45px; padding: 40px 8%; }

        /* Card Pro Mejorada */
        .card { 
            background: white; border-radius: 45px; overflow: hidden; position: relative;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid #f0f0f0;
        }
        .card:hover { transform: translateY(-20px); box-shadow: 0 30px 60px rgba(255, 77, 109, 0.15); }
        
        .img-wrapper { width: 100%; height: 480px; overflow: hidden; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s ease; }
        .card:hover img { transform: scale(1.1); }

        /* Badges de Precio y Oferta */
        .badge { position: absolute; top: 25px; left: 25px; background: white; padding: 10px 20px; border-radius: 50px; font-weight: 900; font-size: 1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 2; }
        .sale-tag { position: absolute; top: 25px; right: 25px; background: var(--p); color: white; padding: 8px 15px; border-radius: 50px; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px; z-index: 2; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .info { padding: 30px 20px; text-align: center; }
        .info h3 { margin: 0; font-size: 1.6rem; font-weight: 700; letter-spacing: -1px; }
        
        /* Estilo de Precios Antes/Después */
        .price-container { margin: 15px 0; display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .old-price { font-size: 1.1rem; color: #bbb; text-decoration: line-through; font-weight: 400; }
        .price { font-size: 2.2rem; font-weight: 900; color: var(--p); line-height: 1; }

        .add-btn { 
            background: var(--d); color: white; border: none; padding: 20px; width: 100%; 
            border-radius: 25px; font-weight: 900; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
            margin-top: 10px;
        }
        .add-btn:hover { background: var(--p); transform: scale(1.02); }

        /* Footer */
        footer { background: #f9f9f9; padding: 40px 8%; text-align: center; border-top: 1px solid #eee; }
        .logo-footer { font-size: 1.2rem; font-weight: 900; color: var(--d); text-decoration: none; }
        .logo-footer span { color: var(--p); }

        #cart-count { background: var(--p); padding: 2px 10px; border-radius: 10px; font-size: 0.9rem; margin-left: 5px; }
        .img-wrapper img {
    transition: opacity 0.3s ease, transform 0.8s ease; /* Añadimos opacity */
}
    </style>
</head>
<body>

    <header class="animate__animated animate__fadeInDown">
        <a href="#" class="logo">CIARE<span>NÉ</span></a>
        <a href="/carrito" class="cart-status">
            Mi Bolsa <span id="cart-count">0</span>
        </a>
    </header>

    <section class="hero animate__animated animate__fadeIn">
        <p style="color:var(--p); font-weight:900; letter-spacing:5px; margin-bottom:10px;">ESTILO 2026</p>
        <h2>Viste con Clase.</h2>
        <p>Descubre la exclusividad de Ciarené Boutique. Diseños pensados para resaltar tu personalidad en cada ocasión.</p>
    </section>

    <div class="categories animate__animated animate__fadeInUp">
        <button class="cat-btn active" onclick="filter('Todos')">Todos</button>
        <button class="cat-btn" onclick="filter('Pantalones')">Pantalones</button>
        <button class="cat-btn" onclick="filter('Camisas')">Camisas</button>
        <button class="cat-btn" onclick="filter('Deportivo')">Deportivo</button>
        <button class="cat-btn" onclick="filter('Casual')">Casual</button>
    </div>

    <div class="grid" id="lista-productos"></div>

    <footer>
        <a href="#" class="logo-footer">© CIARE<span>NÉ</span> 2026</a>
    </footer>

    <script>
        let allProds = [];
        let cart = JSON.parse(localStorage.getItem('cart_ciarene')) || [];

        async function init() {
            const res = await fetch('/api/productos');
            allProds = await res.json();
            displayProducts(allProds);
            updateCartCounter();
        }

        function displayProducts(products) {
    const container = document.getElementById('lista-productos');
    container.innerHTML = products.map((p, i) => {
        const tieneOferta = p.precio_antes && p.precio_antes > p.precio;
        
        // Si no tiene lista de imágenes, usamos la imagen única para no dañar nada
        const fotos = p.imagenes || [p.imagen]; 
        
        return `
        <div class="card animate__animated animate__fadeInUp" style="animation-delay: ${i*0.1}s">
            <div class="img-wrapper" id="wrapper-${p.id}">
                ${tieneOferta ? `<div class="sale-tag">OFERTA</div>` : ''}
                <div class="badge">$${p.precio.toLocaleString()}</div>
                
                <img src="${fotos[0]}" id="main-img-${p.id}" onerror="this.src='https://images.unsplash.com/photo-1445205170230-053b830c6050?w=500'">
                
                ${fotos.length > 1 ? `
                    <div style="position:absolute; bottom:15px; width:100%; display:flex; justify-content:center; gap:8px; z-index:10;">
                        ${fotos.map((img, idx) => `
                            <div onclick="changeImg(${p.id}, '${img}')" 
                                 style="width:12px; height:12px; background:white; border-radius:50%; cursor:pointer; border:2px solid var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            </div>
            <div class="info">
                <small style="color:#aaa; font-weight:700; letter-spacing:2px;">${p.categoria || 'PREMIUM'}</small>
                <h3>${p.nombre}</h3>
                <div class="price-container">
                    ${tieneOferta ? `<span class="old-price">$${p.precio_antes.toLocaleString()}</span>` : ''}
                    <span class="price">$${p.precio.toLocaleString()}</span>
                </div>
                <button class="add-btn" onclick="addToCart(${p.id})">Añadir a la Bolsa</button>
            </div>
        </div>
    `}).join('');
}

// Función extra para cambiar la imagen al tocar los puntitos
function changeImg(productId, newSrc) {
    const imgElement = document.getElementById(`main-img-${productId}`);
    imgElement.style.opacity = '0'; // Efecto de desvanecimiento
    setTimeout(() => {
        imgElement.src = newSrc;
        imgElement.style.opacity = '1';
    }, 200);
}
        function filter(category) {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === category);
            });

            if(category === 'Todos') {
                displayProducts(allProds);
            } else {
                const filtered = allProds.filter(p => p.categoria === category);
                displayProducts(filtered);
            }
        }

        function addToCart(id) {
            const product = allProds.find(p => p.id === id);
            const index = cart.findIndex(item => item.id === id);

            if (index > -1) {
                cart[index].cantidad = (cart[index].cantidad || 1) + 1;
            } else {
                cart.push({ ...product, cantidad: 1 });
            }

            localStorage.setItem('cart_ciarene', JSON.stringify(cart));
            updateCartCounter();

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.9 },
                colors: ['#ff4d6d', '#1a1a1a', '#ff8fa3']
            });
        }

        function updateCartCounter() {
            const count = cart.reduce((acc, item) => acc + (item.cantidad || 1), 0);
            document.getElementById('cart-count').innerText = count;
        }

        init();
    </script>
</body>
</html>
