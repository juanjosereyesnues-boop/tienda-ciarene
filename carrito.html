<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins'; padding: 20px; background: #fff; }
        .item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; align-items: center; }
        .btn-wa { background: #25D366; color: white; border: none; padding: 20px; width: 100%; border-radius: 50px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Tu Pedido üå∏</h1>
    <div id="lista"></div>
    <h2 id="total" style="text-align:right"></h2>
    <button class="btn-wa" onclick="enviar()">Enviar a WhatsApp</button>
    <a href="/" style="display:block; text-align:center; margin-top:20px; color:#999; text-decoration:none;">‚Üê Volver</a>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        function mostrar() {
            const div = document.getElementById('lista');
            let t = 0;
            div.innerHTML = cart.map((p, i) => {
                t += p.precio;
                return `<div class="item">
                    <span>${p.nombre}</span>
                    <b>$${p.precio.toLocaleString()}</b>
                    <button onclick="borrar(${i})" style="color:red; border:none; background:none; cursor:pointer">X</button>
                </div>`;
            }).join('');
            document.getElementById('total').innerText = "Total: $" + t.toLocaleString();
        }
        function borrar(i) { cart.splice(i, 1); localStorage.setItem('cart', JSON.stringify(cart)); mostrar(); }
        function enviar() {
            const texto = encodeURIComponent("Hola Ciaren√©, quiero estos productos:\n" + cart.map(p => "- " + p.nombre).join("\n") + "\n\nTotal: " + document.getElementById('total').innerText);
            window.location.href = "https://wa.me/573000000000?text=" + texto; // Cambia el numero aqui
        }
        mostrar();
    </script>
</body>
</html>
