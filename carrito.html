<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tu Bolsa | Ciaren√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { font-family: 'Outfit'; background: #fff5f7; padding: 40px 5%; display: flex; justify-content: center; }
        .cart-card { 
            background: white; width: 100%; max-width: 500px; padding: 40px; 
            border-radius: 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.1); 
        }
        .item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 0; border-bottom: 1px solid #f0f0f0; 
        }
        .btn-wa { 
            background: #1a1a1a; color: white; border: none; padding: 22px; 
            width: 100%; border-radius: 20px; font-weight: 900; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s; margin-top: 30px;
        }
        .btn-wa:hover { background: #25D366; transform: scale(1.02); }
        .remove { color: #ff4d6d; cursor: pointer; font-size: 0.8rem; font-weight: 900; border: none; background: none; }
    </style>
</head>
<body>
    <div class="cart-card animate__animated animate__fadeInUp">
        <h1 style="font-size:3rem; letter-spacing:-2px; margin-bottom:10px;">Tu Bolsa ‚ú®</h1>
        <p style="color:#888; margin-bottom:30px;">Revisa tus productos antes de finalizar.</p>
        
        <div id="lista"></div>
        
        <div style="margin-top:30px; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:1.2rem; font-weight:500;">Subtotal</span>
            <span id="total" style="font-size:2rem; font-weight:900; color:#ff4d6d;"></span>
        </div>
        
        <button class="btn-wa" onclick="pedir()">PEDIR POR WHATSAPP</button>
        <a href="/" style="display:block; text-align:center; margin-top:20px; color:#aaa; text-decoration:none;">Seguir comprando</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart_ciarene')) || [];
        function render() {
            let t = 0;
            document.getElementById('lista').innerHTML = cart.length > 0 ? cart.map((p, i) => {
                t += p.precio;
                return `<div class="item animate__animated animate__fadeInLeft" style="animation-delay:${i*0.1}s">
                    <div>
                        <strong style="font-size:1.1rem">${p.nombre}</strong><br>
                        <span style="color:#ff4d6d; font-weight:900">$${p.precio.toLocaleString()}</span>
                    </div>
                    <button class="remove" onclick="del(${i})">QUITAR</button>
                </div>`;
            }).join('') : "<p style='text-align:center; padding:40px;'>Tu bolsa est√° vac√≠a üóëÔ∏è</p>";
            document.getElementById('total').innerText = "$" + t.toLocaleString();
        }
        function del(i) { cart.splice(i,1); localStorage.setItem('cart_ciarene', JSON.stringify(cart)); render(); }
        function pedir() {
            if(cart.length === 0) return alert("¬°A√±ade algo primero!");
            const msg = encodeURIComponent("¬°Hola Ciaren√©! üå∏ Quiero realizar este pedido:\n\n" + cart.map(p => "‚úÖ " + p.nombre + " ($" + p.precio.toLocaleString() + ")").join("\n") + "\n\nüí∞ TOTAL: " + document.getElementById('total').innerText);
            window.location.href = "https://wa.me/573000000000?text=" + msg;
        }
        render();
    </script>
</body>
</html>
