<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Pedido | Ciaren√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit'; background: #fff; padding: 50px 5%; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 40px; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
        .btn-wa { background: #25D366; color: white; border: none; padding: 20px; width: 100%; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.2rem; margin-top: 25px; }
    </style>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <h1>Tu Bolsa üå∏</h1>
        <div id="lista"></div>
        <h2 id="total" style="text-align:right; margin-top:20px;"></h2>
        <button class="btn-wa" onclick="enviar()">Finalizar por WhatsApp</button>
        <br><a href="/" style="display:block; margin-top:20px; color:#aaa; text-decoration:none;">‚Üê Volver</a>
    </div>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart_ciarene')) || [];
        function render() {
            let t = 0;
            document.getElementById('lista').innerHTML = cart.map((p, i) => {
                t += p.precio;
                return `<div class="item"><span>${p.nombre}</span><b>$${p.precio.toLocaleString()}</b></div>`;
            }).join('');
            document.getElementById('total').innerText = "Total: $" + t.toLocaleString();
        }
        function enviar() {
            const msg = encodeURIComponent("¬°Hola Ciaren√©! Quiero pedir:\n" + cart.map(p => "- " + p.nombre).join("\n") + "\n\nTotal: " + document.getElementById('total').innerText);
            window.location.href = "https://wa.me/573000000000?text=" + msg;
        }
        render();
    </script>
</body>
</html>
