<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaren√© | Checkout Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --p: #ff4d6d; --d: #1a1a1a; --soft: #f8f9fa; --glass: rgba(255, 255, 255, 0.9); }
        body { font-family: 'Outfit', sans-serif; background: linear-gradient(135deg, #fff5f7 0%, #ffeef2 100%); margin: 0; padding: 20px; color: var(--d); min-height: 100vh; }

        .container { max-width: 600px; margin: 40px auto; background: var(--glass); backdrop-filter: blur(10px); border-radius: 40px; padding: 40px; box-shadow: 0 40px 100px rgba(255, 77, 109, 0.15); border: 1px solid rgba(255,255,255,0.6); }
        
        h1 { font-size: 3rem; font-weight: 900; margin-bottom: 5px; letter-spacing: -3px; color: var(--d); }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 1.1rem; }

        /* Lista de Productos Mejorada */
        .cart-item { display: flex; align-items: center; gap: 20px; padding: 20px 0; border-bottom: 1px solid rgba(0,0,0,0.05); transition: 0.3s; }
        .cart-item img { width: 90px; height: 90px; border-radius: 24px; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 3px solid white; }
        .item-info { flex: 1; }
        .item-info h3 { margin: 0; font-size: 1.3rem; font-weight: 700; letter-spacing: -0.5px; }
        .item-price { color: var(--p); font-weight: 900; font-size: 1.4rem; margin-top: 5px; }

        /* Controles de Cantidad */
        .qty-controls { display: flex; align-items: center; gap: 15px; background: white; padding: 8px 18px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .qty-btn { border: none; background: none; font-size: 1.4rem; cursor: pointer; font-weight: 900; color: var(--p); transition: 0.2s; }
        .qty-btn:hover { transform: scale(1.2); }
        
        /* Cuadritos de Env√≠o (NUEVO) */
        .shipping-badges { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 30px 0; }
        .s-badge { background: white; padding: 15px; border-radius: 20px; text-align: center; font-size: 0.85rem; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .s-badge i { display: block; font-size: 1.5rem; margin-bottom: 5px; }

        /* Formulario Pro */
        .form-section { margin-top: 40px; padding: 25px; background: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .form-section h3 { margin-bottom: 20px; font-weight: 900; letter-spacing: -1px; font-size: 1.4rem; }
        input { width: 100%; padding: 18px; margin: 10px 0; border: 2px solid #f0f0f0; border-radius: 20px; box-sizing: border-box; font-family: 'Outfit'; font-size: 1rem; transition: 0.3s; }
        input:focus { border-color: var(--p); outline: none; background: #fffafb; }

        /* Resumen de Pago */
        .summary { margin-top: 30px; border-top: 2px dashed #eee; padding-top: 25px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 1.2rem; font-weight: 400; }
        .total-row { font-size: 2.5rem; font-weight: 900; color: var(--d); margin-top: 10px; }
        .total-row span:last-child { color: var(--p); }

        /* Botones */
        .btn-main { background: var(--d); color: white; border: none; padding: 22px; width: 100%; border-radius: 25px; font-weight: 900; font-size: 1.3rem; cursor: pointer; transition: 0.4s; margin-top: 20px; letter-spacing: 1px; }
        .btn-main:hover { background: #25D366; transform: translateY(-5px); box-shadow: 0 20px 40px rgba(37, 211, 102, 0.4); }
        .clear-btn { background: none; border: none; color: #aaa; cursor: pointer; font-weight: 600; margin-top: 15px; font-size: 0.9rem; text-decoration: underline; }

        /* Empty State */
        .empty { text-align: center; padding: 60px 20px; }
        .empty-icon { font-size: 5rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container animate__animated animate__fadeInUp">
        <div id="cart-content">
            <h1>Tu Bolsa üå∏</h1>
            <p class="subtitle">Dise√±os exclusivos listos para ti</p>
            
            <div id="cart-items-list"></div>

            <div class="shipping-badges">
                <div class="s-badge">üöö <b>Env√≠o Seguro</b><br>A todo el pa√≠s</div>
                <div class="s-badge">‚ú® <b>Calidad</b><br>Garantizada</div>
            </div>

            <div class="summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>Env√≠o</span>
                    <span style="color: #25D366; font-weight: 900;">¬°GRATIS!</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total</span>
                    <span id="total">$0</span>
                </div>
            </div>

            <div class="form-section">
                <h3 style="margin-top:0">Datos de Entrega üìç</h3>
                <input type="text" id="nombre-cliente" placeholder="Nombre completo">
                <input type="text" id="ciudad-cliente" placeholder="Ciudad y Direcci√≥n">
            </div>

            <button class="btn-main" onclick="procesarPedido()">PEDIR POR WHATSAPP</button>
            <center><button class="clear-btn" onclick="vaciarCarrito()">Vaciar bolsa de compras</button></center>
            <a href="/" style="display:block; text-align:center; margin-top:25px; color:#bbb; text-decoration:none; font-weight: 600;">‚Üê Volver a la tienda</a>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart_ciarene')) || [];

        function render() {
            const listDiv = document.getElementById('cart-items-list');
            const content = document.getElementById('cart-content');

            if (cart.length === 0) {
                content.innerHTML = `
                    <div class="empty animate__animated animate__fadeIn">
                        <div class="empty-icon">üõçÔ∏è</div>
                        <h2 style="font-weight:900; font-size:2rem; letter-spacing:-1px;">Tu bolsa est√° vac√≠a</h2>
                        <p style="color:#888">¬°No dejes pasar tu outfit favorito!</p>
                        <a href="/" class="btn-main" style="text-decoration:none; display:inline-block; padding:15px 40px;">Ir a la tienda</a>
                    </div>`;
                return;
            }

            let total = 0;
            listDiv.innerHTML = cart.map((p, i) => {
                const sub = p.precio * (p.cantidad || 1);
                total += sub;
                return `
                <div class="cart-item animate__animated animate__fadeInLeft" style="animation-delay: ${i*0.1}s">
                    <img src="${p.imagen}">
                    <div class="item-info">
                        <h3>${p.nombre}</h3>
                        <div class="item-price">$${p.precio.toLocaleString()}</div>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQty(${i}, -1)">‚àí</button>
                        <span style="font-weight:900; font-size:1.2rem;">${p.cantidad || 1}</span>
                        <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('subtotal').innerText = "$" + total.toLocaleString();
            document.getElementById('total').innerText = "$" + total.toLocaleString();
        }

        function updateQty(index, delta) {
            if (!cart[index].cantidad) cart[index].cantidad = 1;
            cart[index].cantidad += delta;
            if (cart[index].cantidad < 1) {
                cart.splice(index, 1);
            }
            save();
        }

        function vaciarCarrito() {
            if(confirm("¬øQuieres limpiar tu bolsa?")) {
                cart = [];
                save();
            }
        }

        function save() {
            localStorage.setItem('cart_ciarene', JSON.stringify(cart));
            render();
        }

        function procesarPedido() {
            const nombre = document.getElementById('nombre-cliente').value;
            const ciudad = document.getElementById('ciudad-cliente').value;

            if (!nombre || !ciudad) {
                alert("Por favor, llena tus datos para coordinar el env√≠o üå∏");
                return;
            }

            let total = 0;
            const itemsMsg = cart.map(p => {
                const sub = p.precio * (p.cantidad || 1);
                total += sub;
                return `‚úÖ ${p.nombre} (x${p.cantidad || 1}) - $${sub.toLocaleString()}`;
            }).join("\n");

            const finalMsg = encodeURIComponent(
                `¬°Hola Ciaren√©! üå∏ Acabo de armar un pedido desde la web:\n\n` +
                `üë§ *Cliente:* ${nombre}\n` +
                `üìç *Lugar:* ${ciudad}\n\n` +
                `üõçÔ∏è *Detalle del Pedido:*\n${itemsMsg}\n\n` +
                `üí∞ *TOTAL A PAGAR:* $${total.toLocaleString()}\n\n` +
                `¬øMe confirman para realizar el pago? ‚ú®`
            );

            window.location.href = "https://wa.me/573000000000?text=" + finalMsg;
        }

        render();
    </script>
</body>
</html>
