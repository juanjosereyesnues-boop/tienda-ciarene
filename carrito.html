<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito CiarenÃ©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff4d6d; --secondary: #25D366; }
        body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; padding: 20px; background: #f9f9f9; }
        .card-cart { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .total { font-size: 1.5rem; font-weight: bold; margin: 20px 0; text-align: right; color: var(--primary); }
        .btn-wa { background: var(--secondary); color: white; border: none; width: 100%; padding: 15px; border-radius: 50px; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card-cart">
        <h2>Tu Pedido ðŸ“ƒ</h2>
        <div id="lista"></div>
        <div class="total" id="total">Total: $0</div>
        <button class="btn-wa" onclick="enviar()">Enviar a WhatsApp</button>
        <br><br>
        <a href="/" style="text-align: center; display: block; color: #888;">Seguir comprando</a>
    </div>

    <script>
        const CART_KEY = 'carrito_ciarene';
        let carrito = JSON.parse(localStorage.getItem(CART_KEY)) || [];

        function render() {
            const list = document.getElementById('lista');
            let total = 0;
            list.innerHTML = carrito.length ? '' : 'Carrito vacÃ­o';
            carrito.forEach((p, i) => {
                total += p.precio;
                list.innerHTML += `<div class="item"><span>${p.nombre}</span> <b>$${p.precio.toLocaleString()}</b></div>`;
            });
            document.getElementById('total').innerText = `Total: $${total.toLocaleString()}`;
        }

        function enviar() {
            if(!carrito.length) return alert("Vacio");
            let msg = "Â¡Hola CiarenÃ©! Quiero pedir:\n\n";
            let total = 0;
            carrito.forEach((p, i) => {
                msg += `*${i+1}.* ${p.nombre} - $${p.precio.toLocaleString()}\n`;
                total += p.precio;
            });
            msg += `\n*TOTAL: $${total.toLocaleString()}*`;
            window.open(`https://wa.me/573122997227?text=${encodeURIComponent(msg)}`);
            localStorage.removeItem(CART_KEY);
            location.href = "/";
        }
        render();
    </script>
</body>
</html>
