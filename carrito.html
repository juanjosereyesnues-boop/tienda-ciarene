<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiarenÃ© - Carrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #fdfcfb; font-family: 'Poppins'; padding: 20px; }
        .cart-card { background: white; max-width: 500px; margin: auto; border-radius: 40px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
        .btn-wa { width: 100%; padding: 20px; background: #25D366; color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="cart-card animate__animated animate__zoomIn">
        <h1 style="color:#ff4d6d; text-align:center">Mi Pedido âœ¨</h1>
        <div id="lista"></div>
        <h2 id="total" style="text-align:right"></h2>
        <button class="btn-wa" onclick="comprar()">Pedir por WhatsApp ðŸŒ¸</button>
        <a href="/tienda" style="display:block; text-align:center; margin-top:15px; color:#aaa; text-decoration:none">Seguir comprando</a>
    </div>

    <script>
        let car = JSON.parse(localStorage.getItem('carrito_ciarene')) || [];
        function render() {
            const l = document.getElementById('lista');
            let t = 0;
            l.innerHTML = car.map((p, i) => {
                t += p.precio;
                return `<div class="item"><span>${p.nombre}</span><b>$${p.precio.toLocaleString()}</b></div>`;
            }).join('');
            document.getElementById('total').innerText = `Total: $${t.toLocaleString()}`;
        }

        function comprar() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            const texto = encodeURIComponent(`Â¡Hola CiarenÃ©! Quiero estos productos:\n${car.map(p=>"- "+p.nombre).join('\n')}\nTotal: ${document.getElementById('total').innerText}`);
            setTimeout(() => window.location.href = `https://wa.me/TUNUMERO?text=${texto}`, 1000);
        }
        render();
    </script>
</body>
</html>
