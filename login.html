<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bienvenida - Ciarené</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins'; background: #fdfcfb; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 50px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff4d6d; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        a { color: #ff4d6d; text-decoration: none; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color:#ff4d6d">Ciarené</h1>
        <h3 id="titulo">Iniciar Sesión</h3>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="enviar()">Entrar</button>
        <p><a onclick="cambiar()" id="link">¿No tienes cuenta? Regístrate</a></p>
    </div>

    <script>
        let esRegistro = false;
        function cambiar() {
            esRegistro = !esRegistro;
            document.getElementById('titulo').innerText = esRegistro ? "Crear Cuenta" : "Iniciar Sesión";
            document.getElementById('link').innerText = esRegistro ? "¿Ya tienes cuenta? Entra" : "¿No tienes cuenta? Regístrate";
        }
        async function enviar() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password, tipo: esRegistro ? 'registro' : 'login' })
            });
            const data = await res.json();
            if(data.status === 'success') {
                localStorage.setItem('usuario_ciarene', email);
                window.location.href = "/tienda";
            } else { alert(data.message); }
        }
    </script>
</body>
</html>
