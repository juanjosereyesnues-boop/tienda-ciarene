<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciarené - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { margin: 0; font-family: 'Poppins'; background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4); background-size: 400% 400%; animation: gradient 15s ease infinite; height: 100vh; display: flex; align-items: center; justify-content: center; }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .card { background: rgba(255,255,255,0.8); backdrop-filter: blur(15px); padding: 40px; border-radius: 40px; width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border: 1px solid white; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 50px; border: none; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff4d6d; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255,77,109,0.3); }
        a { color: #ff4d6d; text-decoration: none; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card animate__animated animate__zoomIn">
        <h1 style="color:#ff4d6d; margin:0">Ciarené</h1>
        <p id="sub">Bienvenida a tu boutique</p>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="auth()">Entrar</button>
        <p><a onclick="modo()" id="lnk">¿Eres nueva? Regístrate aquí</a></p>
    </div>
    <script>
        let esReg = false;
        function modo() { esReg = !esReg; document.getElementById('sub').innerText = esReg ? 'Crea tu cuenta VIP' : 'Bienvenida a tu boutique'; document.getElementById('lnk').innerText = esReg ? 'Ya tengo cuenta' : '¿Eres nueva? Regístrate aquí'; }
        async function auth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/auth', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({email, password, tipo: esReg?'registro':'login'}) });
            const d = await res.json();
            if(d.status === 'success') { localStorage.setItem('u_ciarene', email); window.location.href='/tienda'; } else { alert(d.message); }
        }
    </script>
</body>
</html>
